<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container" role="main" aria-label="Simple Calculator App">
    <header>
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/63f3c06e-54e3-4183-9f2c-8343ecaabf66.png" alt="A simple calculator icon with purple background and white calculator symbol" />
      <h1>Simple Calculator</h1>
      <p>Clean, modern calculator with basic operations</p>
    </header>
    <section class="instructions">
        <!-- ...instructions unchanged... -->
    </section>
    <!-- Display -->
    <div id="display" class="display" aria-label="Calculator display" aria-multiline="false" tabindex="0">0</div>
    <!-- Buttons -->
    <div class="buttons" role="grid" aria-label="Calculator buttons">
      <button type="button" class="button clear" data-key="C">C</button>
      <button type="button" class="button operator" data-key="/">÷</button>
      <button type="button" class="button operator" data-key="*">×</button>
      <button type="button" class="button operator" data-key="-">−</button>
      <button type="button" class="button number" data-key="7">7</button>
      <button type="button" class="button number" data-key="8">8</button>
      <button type="button" class="button number" data-key="9">9</button>
      <button type="button" class="button operator" data-key="+">+</button>
      <button type="button" class="button number" data-key="4">4</button>
      <button type="button" class="button number" data-key="5">5</button>
      <button type="button" class="button number" data-key="6">6</button>
      <button type="button" class="button equals" data-key="=">=</button>
      <button type="button" class="button number" data-key="1">1</button>
      <button type="button" class="button number" data-key="2">2</button>
      <button type="button" class="button number" data-key="3">3</button>
      <button type="button" class="button decimal" data-key=".">.</button>
      <button type="button" class="button number" data-key="0" style="grid-column: span 2;">0</button>
    </div>
    <!-- History (optional, not implemented in JS below) -->
    <!-- <div class="history" role="region" aria-label="Calculator history" aria-live="polite">
        <h2>History</h2>
        <ul id="calc-history-list"></ul>
    </div> -->
    <footer class="project-footer">
        <p>© 2023 Beginner Simple Calculator Project</p>
        <p>Created by [Julian Wong]</p>
    </footer>
   </div>
   <script src="script.js"></script>
</body>
</html>
